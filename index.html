<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <title>Frontend Mentor | Interactive rating component</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>

  <!-- Rating state start -->
  <div class="ratings-container">
    <img src="images/icon-star.svg" alt="star" class="hero-img">
    <!-- Header -->
    <h1 class="header">How did we do?</h1>

    <!-- Description -->
    <p class="description">Please let us know how we did with your support request. All feedback is appreciated
      to help us improve our offering!</p>

    <!-- Ratings List -->
    <ul class="ratings-btn">
      <li><button class="btn">1</button></li>
      <li><button class="btn">2</button></li>
      <li><button class="btn">3</button></li>
      <li><button class="btn">4</button></li>
      <li><button class="btn">5</button></li>
    </ul>

    <!-- Submit btn -->

    <button class="submit-btn" id="submitBtn">Submit</button>
  </div>

  <!-- Rating state end -->

  <!-- Thank you state start -->

  <div class="thanks-container hidden">
    <img src="images/illustration-thank-you.svg" alt="thank-you" class="thanks-img">
    <p class="thanks-header"> You selected
      <span id="rating"></span>5 out of 5
    </p>

    <h2 class="greetings"> Thank you!</h2>

    <p class="thanks-msg">We appreciate you taking the time to give a rating. If you ever need more support, donâ€™t
      hesitate to get in touch!
    </p>
  </div>

  <!-- Thank you state end -->

  <script src="index.js"></script>

</body>

</html>
